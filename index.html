<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js" defer></script>
    <title>Connect 4</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <p class="title">Connect 4</p>
      </div>

      <div class="setup">
        <p class="title">Game Setup</p>
        <div class="players">
          <div class="player one">
            <div class="setting">
              <label for="type" class="type">Type</label>
              <select type="select" class="type">
                <option value="human">Human</option>
                <option value="ai-easy">AI - Easy</option>
              </select>
            </div>
            <div class="setting">
              <label for="name" class="name">Name</label>
              <input type="text" class="name" />
            </div>
            <div class="setting">
              <label for="color" class="color">Color</label>
              <input type="color" class="color" />
            </div>
          </div>
          <div class="player two">
            <div class="setting">
              <label for="type" class="type">Type</label>
              <select type="select" class="type">
                <option value="human">Human</option>
                <option value="ai-easy">AI - Easy</option>
              </select>
            </div>
            <div class="setting">
              <label for="name" class="name">Name</label>
              <input type="text" class="name" />
            </div>
            <div class="setting">
              <label for="color" class="color">Color</label>
              <input type="color" class="color" />
            </div>
          </div>
        </div>
        <button class="start">Let's Go!</button>
      </div>
      <div class="game">
        <div class="content">
          <p class="status-text">Player X turn</p>
          <div class="gameboard"></div>
          <div class="gameover">
            <button class="restart">Rematch!</button>
            <button class="end">Main Menu</button>
          </div>
        </div>
        <!-- Generate the game board dynamically! -->
      </div>
    </div>
  </body>
</html>
